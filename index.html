<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" href="./1314285_browser_chrome_google_internet_online_icon.png">

</head>

<body>
    <div class="container">
        <div class="nav_bar">
            <ul>
                <li>
                    <a href="https://www.google.com/gmail/about/" class="gmail">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=en&tab=ri&ogbl" class="imge">image</a>
                </li>
                <li>
                    <a href="https://about.google/products/?tab=rh" class="apps">
                        <span class="material-symbols-outlined">
                            apps
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <section>
            <h1>Google</h1>
            <div class="input">
                <a href="">
                    <img src="./3669253_ic_search_icon.png" alt="">
                </a>
                <input type="text" placeholder="Search Google or type a URL">
                <div class="google_tool">
                    <a href="">
                        <img src="./9693553_google_voice_sound_microphone_mic_icon.png" alt="">
                    </a>
                    <a href="">
                        <img src="./7123028_lens_google_icon.png" alt="">
                    </a>
                </div>
            </div>
            <div class="container_items">
                <button class="adding">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
                <button class="adding_short">
                    Add shortcut
                </button>
            </div>
        </section>
        <div class="footer">
            <a href="">
                <span class="material-symbols-outlined">
                    edit
                    </span>
            </a>
        </div>
    </div>
</body>

</html>
